<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dejar Reseña</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-size: 16px;
            color: #555;
            margin-bottom: 10px;
            display: block;
        }

        textarea, input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            margin-bottom: 20px;
            resize: vertical;
        }

        textarea {
            height: 150px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
	<!-- Menú de navegación -->
	<header>
	    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	        <a class="navbar-brand" href="/listEstablecimientos">
                <img th:src="@{/images/logo.jpeg}" alt="Logo" class="logo-image" style="width: 50px; height: auto;">
            </a>
	        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	            <span class="navbar-toggler-icon"></span>
	        </button>
	        <div class="collapse navbar-collapse" id="navbarNav">
	            <ul class="navbar-nav ml-auto">
	                <li class="nav-item">
	                    <a class="nav-link" href="/listEstablecimientos">Establecimientos</a>
	                </li>
	                <li class="nav-item">
	                    <a class="nav-link" th:href="@{/misReservas}">Mis Reservas</a>
	                </li>
	                <!-- Nuevo enlace para ver los datos del usuario -->
	                <li class="nav-item">
	                    <a class="nav-link" th:href="@{/verUsuario}">Mis Datos</a>
	                </li>
	                <li class="nav-item">
	                    <a class="nav-link" href="/logout">Cerrar Sesión</a>
	                </li>
	            </ul>
	        </div>
	    </nav>
	</header>
	
    <h1>Dejar una Reseña</h1>
    <div class="container">
        <form th:action="@{/guardar/{reservaId}(reservaId=${reserva.id})}" method="post">
            <label for="contenido">Contenido:</label><br>
            <textarea id="contenido" name="contenido" rows="4" cols="50" required></textarea><br><br>

            <label for="calificacion">Calificación (1-5):</label><br>
            <input type="number" id="calificacion" name="calificacion" min="1" max="5" required><br><br>

            <button type="submit">Guardar Reseña</button>
        </form>
    </div>
</body>
</html>
