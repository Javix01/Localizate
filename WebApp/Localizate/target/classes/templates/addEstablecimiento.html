<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Añadir Establecimiento</title>

    <!-- Agregar las referencias a Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
	<!-- Menú de navegación -->
	<header>
	    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	        <a class="navbar-brand" href="/listEstablecimientos">
                <img th:src="@{/images/logo.jpeg}" alt="Logo" class="logo-image" style="width: 50px; height: auto;">
            </a>
	        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	            <span class="navbar-toggler-icon"></span>
	        </button>
	        <div class="collapse navbar-collapse" id="navbarNav">
	            <ul class="navbar-nav ml-auto">
	                <li class="nav-item">
	                    <a class="nav-link" href="/listEstablecimientos">Establecimientos</a>
	                </li>
	                <li class="nav-item">
	                    <a class="nav-link" th:href="@{/misReservas}">Mis Reservas</a>
	                </li>
	                <!-- Nuevo enlace para ver los datos del usuario -->
	                <li class="nav-item">
	                    <a class="nav-link" th:href="@{/verUsuario}">Mis Datos</a>
	                </li>
	                <li class="nav-item">
	                    <a class="nav-link" href="/logout">Cerrar Sesión</a>
	                </li>
	            </ul>
	        </div>
	    </nav>
	</header>

    <div class="container mt-5">
        <h2>Añadir Establecimiento</h2>

        <!-- Mostrar mensaje de error si existe un fallo -->
        <div th:if="${error != null}" class="alert alert-danger">
            <p th:text="${error}">Introduce los datos correctamente.</p>
        </div>

        <!-- Formulario para agregar establecimiento -->
        <form th:action="@{/guardarEstablecimiento}" th:object="${establecimiento}" method="post">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" th:value="${establecimiento.nombre}" required/>
            </div>
            <div class="form-group">
                <label for="localizacion">Coordenadas:</label>
                <input type="text" class="form-control" id="localizacion" name="localizacion" th:value="${establecimiento.localizacion}" required/>
            </div>
            <div class="form-group">
                <label for="calle">Dirección:</label>
                <input type="text" class="form-control" id="calle" name="calle" th:value="${establecimiento.calle}" required/>
            </div>
            <div class="form-group">
                <label for="ciudad">Ciudad:</label>
                <input type="text" class="form-control" id="ciudad" name="ciudad" th:value="${establecimiento.ciudad}" required/>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="number" class="form-control" id="telefono" name="telefono" th:value="${establecimiento.telefono}"/>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" class="form-control" id="email" name="email" th:value="${establecimiento.email}"/>
            </div>
            <div class="form-group">
                <label for="web">Web:</label>
                <input type="url" class="form-control" id="web" name="web" th:value="${establecimiento.web}"/>
            </div>
            <div class="form-group">
                <label for="tipoEstablecimiento">Categoría:</label>
                <select class="form-control" id="tipoEstablecimiento" name="tipoEstablecimiento" required>
                    <option value="Restaurante" th:selected="${establecimiento.tipoEstablecimiento == 'Restaurante'}">Restaurante</option>
                    <option value="Hotel" th:selected="${establecimiento.tipoEstablecimiento == 'Hotel'}">Hotel</option>
                    <option value="Tienda" th:selected="${establecimiento.tipoEstablecimiento == 'Tienda'}">Tienda</option>
                    <option value="Oficina" th:selected="${establecimiento.tipoEstablecimiento == 'Oficina'}">Oficina</option>
                    <option value="Otros" th:selected="${establecimiento.tipoEstablecimiento == 'Otros'}">Otros</option>
                </select>
            </div>
            <div class="form-group">
                <label for="admiteReservas">Admite Reservas:</label>
                <select class="form-control" id="admiteReservas" name="admiteReservas" required>
                    <option value="false" th:selected="${establecimiento.tipoEstablecimiento == 'false'}">No</option>
                    <option value="true" th:selected="${establecimiento.tipoEstablecimiento == 'true'}">Sí</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Guardar</button>
        </form>
        
        <!-- Enlace para volver a la lista de establecimientos -->
        <a th:href="@{/listEstablecimientos}">Volver a la lista de establecimientos</a>
    </div>

    <!-- Agregar las referencias a Bootstrap JS y Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
