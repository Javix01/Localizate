<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Añadir Establecimiento</title>

    <!-- Agregar las referencias a Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Añadir Establecimiento</h2>

        <!-- Formulario para agregar establecimiento. Paso explicito el objeto th:object="${establecimiento}" para que se entienda mejor -->
        <form th:action="@{/guardarEstablecimiento}" th:object="${establecimiento}" method="post">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required/>
            </div>
            <div class="form-group">
                <label for="localizacion">Coordenadas:</label>
                <input type="text" class="form-control" id="localizacion" name="localizacion" required/>
            </div>
            <div class="form-group">
                <label for="calle">Dirección:</label>
                <input type="text" class="form-control" id="calle" name="calle" required/>
            </div>
            <div class="form-group">
                <label for="ciudad">Ciudad:</label>
                <input type="text" class="form-control" id="ciudad" name="ciudad" required/>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="text" class="form-control" id="telefono" name="telefono"/>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" class="form-control" id="email" name="email"/>
            </div>
            <div class="form-group">
                <label for="web">Web:</label>
                <input type="url" class="form-control" id="web" name="web"/>
            </div>
            <div class="form-group">
                <label for="tipoEstablecimiento">Categoría:</label>
                <select class="form-control" id="tipoEstablecimiento" name="tipoEstablecimiento" required>
                    <option value="Restaurante">Restaurante</option>
                    <option value="Hotel">Hotel</option>
                    <option value="Tienda">Tienda</option>
                    <option value="Oficina">Oficina</option>
                    <option value="Otros">Otros</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Guardar</button>
        </form>
        
        <!-- Enlace para volver a la lista de establecimientos -->
        <a th:href="@{/listarEstablecimientos}">Volver a la lista de establecimientos</a>
    </div>

    <!-- Agregar las referencias a Bootstrap JS y Popper.js (necesarios para algunos componentes de Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
