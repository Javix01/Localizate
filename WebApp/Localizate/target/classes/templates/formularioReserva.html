<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Crear Reserva</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Crear Reserva</h2>
        <form th:action="@{/reservas/guardar}" th:object="${reserva}" method="post">
		    <div class="form-group">
		        <label for="hora">Hora:</label>
		        <input type="time" id="hora" name="hora" class="form-control" th:value="${reserva.hora}" required>
		    </div>
		    <div class="form-group">
		        <label for="fecha">Fecha:</label>
		        <input type="date" id="fecha" name="fecha" class="form-control" th:value="${reserva.fecha}" required>
		    </div>
		    <button type="submit" class="btn btn-success">Reservar</button>
		</form>
        <a th:href="@{/listEstablecimientos}" class="btn btn-primary mt-3">Volver a Establecimientos</a>
    </div>
</body>
</html>
