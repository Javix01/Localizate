<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Listar Establecimientos</title>

    <!-- Agregar las referencias a Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Agregar las referencias a Font Awesome para los iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <style>
        .logo-image {
            height: 50px;
        }
    </style>
</head>
<body>
    <!-- Menú de navegación -->
    <!-- Menú de navegación -->
	<header>
	    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	        <a class="navbar-brand" href="/listEstablecimientos">
	            <img src="../static/images/logo.jpeg" alt="Logo" class="logo-image">
	        </a>
	        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	            <span class="navbar-toggler-icon"></span>
	        </button>
	        <div class="collapse navbar-collapse" id="navbarNav">
	            <ul class="navbar-nav ml-auto">
	                <li class="nav-item">
	                    <a class="nav-link" href="/listEstablecimientos">Establecimientos</a>
	                </li>
	                <li class="nav-item">
	                    <a class="nav-link" th:href="@{/reservas/misReservas}">Mis Reservas</a>
	                </li>
	                <!-- Nuevo enlace para ver los datos del usuario -->
	                <li class="nav-item">
	                    <a class="nav-link" th:href="@{/verUsuario}">Mis Datos</a>
	                </li>
	                <li class="nav-item">
	                    <a class="nav-link" href="/logout">Cerrar Sesión</a>
	                </li>
	            </ul>
	        </div>
	    </nav>
	</header>


    <!-- Contenido principal -->
    <div class="container mt-5">
        <h2>Establecimientos</h2>
        
        <form th:action="@{/buscarEstablecimientos}" method="get" class="mb-4">
		    <div class="form-row">
		        <!-- Campo de búsqueda por nombre -->
		        <div class="col">
		            <input type="text" name="nombre" class="form-control" placeholder="Buscar por nombre" th:value="${param.nombre}">
		        </div>
		        <!-- Campo de búsqueda por ciudad -->
		        <div class="col">
		            <input type="text" name="ciudad" class="form-control" placeholder="Buscar por ciudad" th:value="${param.ciudad}">
		        </div>
		        <!-- Campo de selección para tipo de servicio -->
		        <div class="col">
		            <select name="tipoServicio" class="form-control" th:value="${param.tipoServicio}">
		                <option value="">Seleccionar tipo de servicio</option>
		                <option value="Restaurante">Restaurante</option>
		                <option value="Hotel">Hotel</option>
		                <option value="Tienda">Tienda</option>
		                <!-- Agrega más opciones según tu modelo -->
		            </select>
		        </div>
		        <!-- Botón de búsqueda -->
		        <div class="col">
		            <button type="submit" class="btn btn-primary">
		                <i class="fas fa-search"></i> Buscar
		            </button>
		        </div>
		    </div>
		</form>
        
        <!-- Utilizar las clases de Bootstrap para la tabla principal -->
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Calle</th>
                    <th>Ciudad</th>
                    <th>Email</th>
                    <th>Teléfono</th>
                    <th>Web</th>
                    <th>Reseña</th>
                    <th>Tipo</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iterar sobre la lista de establecimientos -->
                <tr th:each="establecimiento : ${listaEstablecimientos}">
                    <td>
                        <!-- Enlace para ver los detalles del establecimiento -->
                        <a th:href="@{/detallesEstablecimiento/{id}(id=${establecimiento.id})}" th:text="${establecimiento.nombre}"></a>
                    </td>
                    <td th:text="${establecimiento.calle}">Calle</td>
                    <td th:text="${establecimiento.ciudad}">Ciudad</td>
                    <td th:text="${establecimiento.email}">Email</td>
                    <td th:text="${establecimiento.telefono}">Teléfono</td>
                    <td>
                        <a th:href="${establecimiento.web}" target="_blank" th:text="${establecimiento.web}">Web</a>
                    </td>
                    <td th:text="${establecimiento.reseña}">Reseña</td>
                    <td th:text="${establecimiento.tipoEstablecimiento}">Tipo</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Agregar las referencias a Bootstrap JS y Popper.js (necesarios para algunos componentes de Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    
</body>
</html>
