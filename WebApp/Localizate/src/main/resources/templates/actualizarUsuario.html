<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Usuario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Actualizar Información del Usuario</h2>

        <!-- Formulario para actualizar usuario -->
        <form th:action="@{/actualizarUsuario}" method="post">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" th:value="${usuario.nombre}" required/>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" th:value="${usuario.email}" required/>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono (dejar en blanco para no cambiar):</label>
                <input type="text" class="form-control" id="telefono" name="telefono" th:value="${usuario.telefono}"/>
            </div>
            <div class="form-group">
                <label for="password">Contraseña: (dejar en blanco para no modificar)</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <!-- Agregar un campo oculto con el id del usuario -->
            <input type="hidden" name="id" th:value="${usuario.id}" />
            
            <button type="submit" class="btn btn-success">Guardar Cambios</button>
        </form>
        
        <!-- Enlace para volver al panel del usuario -->
        <a th:href="@{/verUsuario}" class="btn btn-secondary mt-3">Volver al Panel</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
