<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Reservas para el Establecimiento</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 th:text="'Reservas para ' + ${establecimiento.nombre}"></h2>
        
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>Reservar</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="reserva : ${reservas}">
                    <td th:text="${reserva.fecha}"></td>
                    <td th:text="${reserva.hora}"></td>
                    <td>
                        <!-- Solo mostrar el botÃ³n si la reserva es disponible -->
                        <form th:if="${reserva.reserbable}" th:action="@{/reservar/{reservaId}(reservaId=${reserva.id})}" method="post">
                            <button type="submit" class="btn btn-success">Reservar</button>
                        </form>
                        <span th:if="${not reserva.reserbable}" class="text-muted">No disponible</span>
                    </td>
                </tr>
            </tbody>
        </table>

        <a href="/listEstablecimientos" class="btn btn-primary mt-3">Volver a la Lista</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
