<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Mis Reservas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Mis Reservas</h2>

        <div th:if="${!#lists.isEmpty(reservas)}">
            <table class="table table-striped table-bordered mt-3">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Fecha</th>
                        <th scope="col">Hora</th>
                        <th scope="col">Establecimiento</th>
                        <th scope="col">Acci√≥n</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="reserva : ${reservas}">
                        <td th:text="${#dates.format(reserva.fecha, 'dd/MM/yyyy')}"></td>
                        <td th:text="${reserva.hora}"></td>
                        <td th:text="${reserva.establecimiento.nombre}"></td>
                        <td>
                            <form th:action="@{/reservas/cancelar}" method="post">
                                <input type="hidden" name="reservaId" th:value="${reserva.id}"/>
                                <button type="submit" class="btn btn-danger">Cancelar</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div th:if="${#lists.isEmpty(reservas)}">
            <p class="text-warning mt-3">No tienes reservas realizadas.</p>
        </div>

        <div class="mt-3">
            <a href="/listEstablecimientos" class="btn btn-secondary">Volver establecimientos</a>
        </div>
    </div>
</body>
</html>
